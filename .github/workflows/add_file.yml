name: Add dataset
on:
  workflow_dispatch:
    inputs:
      dataSetName:
        description: 'Nombre identificativo del dataset'
        required: true
      dataSetFormat:
        description: 'Formato del dataset(json/csv)'
        required: true
        default: 'json'
    
jobs:
  add_file:
    name: Add dataset to Data Bib
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.2
      - name: test
        run: echo $github.actor
      - name: make a dir
        run: mkdir -p /data/${{ inputs.dataSetName }}
      - name: create data
        run: touch /data/${{ inputs.dataSetName }}/dataset.${{ inputs.dataSetFormat }}


