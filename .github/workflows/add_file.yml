name: Add dataset
on:
  workflow_dispatch:
    inputs:
      dataSetName:
        description: 'Nombre identificativo del dataset'
        required: true
      dataSetFormat:
        description: 'Formato del dataset(json/csv)'
        required: true
        default: 'json'
    
jobs:
  add_file:
    name: Add dataset to Data Bib
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.2
      - name: create_file
        run: |
          mkdir /data/${{ github.event.inputs.dataSetName }}
          touch /data/${{ github.event.inputs.dataSetName }}/dataset.${{ github.event.inputs.dataSetFormat }}
          git add /data/${{ github.event.inputs.dataSetName }}/dataset.${{ github.event.inputs.dataSetFormat }}
          git commit -m 'Added dataset ${{ github.event.inputs.dataSetName }}'
          git push
